<div class="chat-box">
    <div class="chat-header">
        @{{channelName}}

        <div class="pull-right"><a [routerLink]="['/']">[ BACK ]</a></div>

    </div>
    <div class="scrollbox chat-messages">
        <ul class="chat-list">
            <li *ngFor="let data of messages"><span class="username" [style.color]="data.color">{{data.username}}</span>: <span [innerHTML]="data.message"></span></li>
        </ul>
    </div>
